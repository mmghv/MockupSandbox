<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple-Sandbox</title>
  <link rel="icon" href="/assets/js.png">
  <link rel="stylesheet" href="libs/metroui_v4.5.1.min.css">
  <style>
    #appbar {
      background-color: #363636;
      color: white;
    }

    #appbar .d-menu {
      background-color: #505050;
      color: white;
    }

    #appbar .d-menu .divider {
      background-color: #7c7c7c;
    }

    #console {
      overflow: auto;
      background-color: #3d3d3d;
      color: white;
    }

    #console > * {
      border-bottom: solid 1px #999999;
    }

    .console-error {
      color: #e96c6c;
    }
  </style>
</head>

<body>

  <div class="d-flex flex-column" style="height: 100vh;">
    <div id="appbar" class="d-flex flex-align-center px-3">
      <h6 class="my-1 mx-2 d-inline-flex flex-align-center">Simple-Sandbox <small class="ml-1" style="color: #e7e7e7">(JavaScript)</small></h6>
      <div class="split-button my-1">
        <button class="dropdown-toggle button dark">Examples</button>
        <ul class="d-menu" data-role="dropdown">
          <li><a href="index.html">Hello world</a></li>
          <li><a href="?example=basic_controls">Basic controls</a></li>
          <li class="divider"></li>
          <li><a href="?example=simple_calculator">Simple calculator</a></li>
        </ul>
      </div>
      <span class="flex-grow-self"></span>
      <a href="https://github.com/mmghv/Simple-Sandbox" target="_blank" title="github page">
        <img src="assets/github.svg" alt="github" height="30px" style="filter: invert(100%);">
      </a>
    </div>

    <div id="page" class="flex-grow-self" data-gutter-size="6" style="overflow: auto;">
      <div class="d-flex flex-justify-center flex-align-center">
        <iframe id="editor" frameborder="0" width="100%" height="100%"></iframe>
      </div>
      <div data-role="splitter" data-split-mode="vertical" data-gutter-size="6" data-split-sizes="70,30">
        <div id="output" class="d-flex flex-justify-center flex-align-center"></div>
        <div id="console"></div>
      </div>
    </div>
  </div>

  <script src="libs/metroui_v4.5.1.min.js"></script>
  <script>
    document.getElementById('editor').src = 'editor.html' + location.search

    function htmlElement(html, parent = document.body) {
      const template = document.createElement('template');
      html = html.trim();
      template.innerHTML = html;
      const element = template.content.firstChild;
      if (parent) {
        parent.appendChild(element)
      }
      return element;
    }

    function consoleLog(args, error) {
      const console = document.getElementById('console')
      const line = htmlElement(`<pre class="p-1 ${error ? 'console-error' : 'mb-1'}"></pre>`, console)
      args.forEach((arg, i) => {
        const span = document.createElement('span')
        span.classList.add('mr-2')
        span.textContent = args.length > 1 || arg === '' ? JSON.stringify(arg) : arg
        line.appendChild(span)
      });
      console.scrollTop = line.offsetTop
    }
    customConsole = {
      log: (...args) => consoleLog(args, false),
      error: (...args) => consoleLog(args, true),
      clear: () => document.getElementById('console').innerHTML = '',
    }

    function run(code) {
      // console.clear()
      customConsole.clear()
      const output = document.querySelector('#output')
      output.innerHTML = ''
      const iframe = htmlElement(`<iframe src="output.html" width="100%" height="100%">`, null)
      iframe.onload = () => {
        iframe.contentWindow.postMessage(code, "*");
      }
      output.appendChild(iframe)
    }

    window.addEventListener('message', function(e) {
      const data = e.data
      if (data.type == 'console') {
        customConsole[data.method](...data.args)
      } else if (data.type == 'run') {
        run(data.code)
      }
    });

    // page splitter breakpoint
    Metro.makePlugin("#page", "splitter");
    window.addEventListener('resize', pageSplitter)
    pageSplitter()
    function pageSplitter() {
      const mobile = (window.innerWidth <= 700)
      const page = document.getElementById('page')
      const splitterOptions = Metro.getPlugin(page).splitter.options
      const mobileView = (splitterOptions.splitMode == 'vertical')
      if (mobileView == mobile) return

      splitterOptions.splitMode = mobile ? 'vertical' : 'horizontal'
      page.classList.toggle('vertical', mobile)
      page.querySelector('.gutter').style = `${mobile ? 'height' : 'width'}: ${splitterOptions.gutterSize}px`
    }
  </script>
</body>

</html>
